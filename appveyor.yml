version: 1.0.{build}
environment:
  matrix:
  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    Purpose: Windows
  - APPVEYOR_BUILD_WORKER_IMAGE: ubuntu
    Purpose: linux

build_script:
- ps: |
    if($env:Purpose -eq 'Windows')
    {
      ./build.ps1 -build -name nanoserver -CI
      ./build.ps1 -build -name windowsservercore -CI
    }
    else
    {
      ./build.ps1 -build -name ubuntu14.04
      ./build.ps1 -build -name ubuntu16.04
      ./build.ps1 -build -name centos7
    }
